<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Random Binary Problem</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" crossorigin src="../assets/rb-C46boxP9.js"></script>
  <link rel="modulepreload" crossorigin href="../assets/style-D_FYckm5.js">
  <link rel="stylesheet" crossorigin href="../assets/style-CR4jSTyO.css">
  <link rel="stylesheet" crossorigin href="../assets/klales-LuzbB4If.css">
</head>

<body>
	<header>
		<h1>Random Binary Problem</h1>
		<nav><a href="../index.html">Go back</a></nav>
	</header>
	<main>
		<aside>
			<div class="solver-options">
				<label>Number of Variables: <input id="var-num" type="number" min="4" max="100"></label>
				<label>Density: <input id="density" type="number" min="0.1" max="1" step="0.1"></label>
				<label>Average Tightness: <input id="ave-tightness" type="number" min="0.1" max="1" step="0.1"></label>
			</div>
			<div class="solver-options">
				<label>Solver Type: <select id="solver-type"></select></label>
				<output id="indicator"></output>
			</div>
			<div class="solver-options">
				<span class="switchable"><label><input type="checkbox" id="target-on" checked> Target:</label> <input id="target" type="number" min="0.1" max="1" step="0.1"></span>
				<span class="switchable"><label><input type="checkbox" id="time-limit-on" checked> Time limit:</label> <input id="time-limit" type="number" min="100" max="10000"></span>
				<label><input type="checkbox" id="debug-on" checked> Debug mode</label>
			</div>
			<div class="solver-options">
				<button id="solver-start">Start</button>
				<button id="solver-stop" disabled>Stop</button>
				<label>Iteration: <input id="iter-num" type="number" min="1" max="100"></label>
			</div>
		</aside>
		<textarea id="output" rows="24"></textarea>
	</main>
</body>
</html>

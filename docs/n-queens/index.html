<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>N Queens Problem</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="/stlics/random-binary/index.09d83d6f.js"></script><script src="/stlics/n-queens/index.4e731d32.js" defer=""></script>
	<link rel="stylesheet" href="/stlics/n-queens/index.7c3fd180.css">
</head>

<body>
	<header>
		<h1>N Queens Problem</h1>
		<nav><a href="/stlics/index.html">Go back</a></nav>
	</header>
	<main>
		<aside>
			<div>
				<label>Number of Queens: <input id="queen-num" type="number" min="4" max="100"></label>
			</div>
			<div>
				<label>Solver Type: <select id="solver-type"></select></label>

			</div>
			<div>
				<button id="solver-start">Start</button>
				<button id="solver-stop" disabled="">Stop</button>
			</div>
		</aside>
		<table id="board"></table>
		<textarea id="output" rows="32"></textarea>
	</main>
